<!DOCTYPE html>
<!--  Aarshee Rahman - Start Date:9/20/24 - End Date:9/23/24 - This program will allow a user to input two numbers and 
choose an operation (multiplication, division, addition, or subtraction) for the program to calculate it.-->
<html>

	<head>
		<title>Activity Buttons</title>
		<link rel="stylesheet" type="text/css" href="customize.css"></link>
		<script src="Variables.js"></script>
	</head>
	
	<body>
		<h1>OPERATIONS</h1>
		<p id="firstpart">
			<label id="lblnumone">Number 1:</label>
			<input type="text" id="txtnumone" autofocus></input>
			
			<label id="lblnumtwo">Number 2:</label>
			<input type="text" id="txtnumtwo"></input>
			<button type="button" id="btnadd">+</button>
			<button type="button" id="btnsub">-</button>
			<button type="button" id="btnmulti">*</button>
			<button type="button" id="btndiv">/</button>
			<button type="button" id="btnclr">Clear</button>
		
			<label id="lblresult">Result:</label>
			<input type="text" id="txtresult"></input>
		</p>
		
		
	</body>

</html>
