<!DOCTYPE html>
<!--  Aarshee Rahman - Start Date:9/26/24 - End Date:9/30/24 - This program is a simple calculator that will allow a user to input numbers and choose an operation 
for the program to calculate it.-->
<html>
	<head>
		<title>Activity Calculator</title>
		<link rel="stylesheet" type="text/css" href="customize.css"></link>
		<script src="Variables.js"></script>
	</head>
	
	<body>
		<h1> Figure - Calculator</h1>
		<input type="text" id="txtnumone"></input><br>
		<p id="calculator">
			
			<button type="button" id="btnclr">C</button>
      		<button type="button" id="btnpi">π</button>
      		<button type="button" id="btnsqrt">sqrt</button>
      		<button type="button" id="btnsq">sq</button>
      		<button type="button" id="btnpercent">%</button>
      		<button type="button" id="btnltet"><=</button><br>
      
      		<button type="button" id="btnlog">log</button>
      		<button type="button" id="btnsin">sin</button>
      		<button type="button" id="btnexpfunc">exp</button>
      		<button type="button" id="btnexponent">^</button>
      		<button type="button" id="btnnegpos">+/-</button>
      		<button type="button" id="btndiv">÷</button><br>
      
      		<button type="button" id="btnln">ln</button>
      		<button type="button" id="btncos">cos</button>
      		<button type="button" id="btnseven">7</button>
      		<button type="button" id="btneight">8</button>
      		<button type="button" id="btnnine">9</button>
      		<button type="button" id="btnmulti">×</button><br>
      
      		<button type="button" id="btnfactorial">n!</button>
      		<button type="button" id="btntan">tan</button>
      		<button type="button" id="btnfour">4</button>
      		<button type="button" id="btnfive">5</button>
      		<button type="button" id="btnsix">6</button>
      		<button type="button" id="btnsub">-</button><br>
      
      		<button type="button" id="btnrad">radians</button>
      		<button type="button" id="btnone">1</button>
      		<button type="button" id="btntwo">2</button>
      		<button type="button" id="btnthree">3</button>
      		<button type="button" id="btnadd">+</button><br>
      
      		<button type="button" id="btndeg">degrees</button>
      		<button type="button" id="btnzero">0</button>
      		<button type="button" id="btndec">.</button>
      		<button type="button" id="btnresult">=</button>

		
		</p>
		
	

		
	</body>

</html>
