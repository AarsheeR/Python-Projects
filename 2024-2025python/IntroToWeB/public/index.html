<!DOCTYPE html>

<!-- Lines 1 and 5 identify the document as HTML -->

<html> 
<!-- Tags act like containers-->
<head>
	<!-- Contains metadata(important info for search engines) and window title information -->
	<title>Introduction to HTML, CSS, and JavaScript</title>
	<link rel="stylesheet" type="text/css" href="customize.css" media="screen"></link>
	<!-- Line 9 = title and line 10 is the link to a CSS file -->
</head>
	
<body>
	<!-- Contains all the contents of a page -->
	<script type="text/javascript" src="arithmetic.js"></script>
	<!-- Line 16 defines the type of language the body of the HTML document will execute and which JavaScript file it will run -->
</body>

</html>
