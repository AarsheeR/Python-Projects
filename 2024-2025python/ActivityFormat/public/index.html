<!DOCTYPE html>

<!-- Aarshee Rahman - START DATE:9/16/24 - END DATE:9/16/24 - This program will display a variety of formatting styles. -->

<html>

	<head>

		<title>Activity - Formatting</title>
		<link rel="stylesheet" type="text/css" href="customize.css" media="screen"></link>
		
	</head>

	<body>
	
		<h1 style="background-color:powderblue;">Displaying Formats</h1>
		
		<b><script type="text/javascript" src="math.js"></script></b> ←This is <b>bold</b><br>
		<i><script type="text/javascript" src="math.js"></script></i> ←This is <i>italic</i><br>
		<strong><script type="text/javascript" src="math.js"></script></strong> ←This is <strong>strong</strong><br>
		<em><script type="text/javascript" src="math.js"></script></em> ←This is <em>emphasized</em><br>
		<mark><script type="text/javascript" src="math.js"></script></mark>  ←This is <mark>marked</mark><br>
		<small><script type="text/javascript" src="math.js"></script></small>  ←This is <small>small</small><br>
		<del><script type="text/javascript" src="math.js"></script></del>  ←This is <del>deleted</del><br>
		<ins><script type="text/javascript" src="math.js"></script></ins>  ←This is <ins>inserted</ins><br>
		What is my favorite number?<sub><script type="text/javascript" src="math.js"></script></sub> ←This is <sub>subscript text</sub><br>
		What is my favorite number?<sup><script type="text/javascript" src="math.js"></script></sup> ←This is <sup>superscript text</sup><br>
		
	</body>

</html>
