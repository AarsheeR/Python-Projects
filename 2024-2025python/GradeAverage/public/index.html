<html>
	<head>
		<title>Grade Report</title>
    	<link rel="stylesheet" href="customize.css">
    	<script src="grade.js"></script>
	</head>
	
	<body>
		<h1 style = "background-color:red;">Student Grade Report</h1>
		
		<p id="asking"> 
			<label id="lblname">Student's Full Name:</label>
 	        <input type="text" id="txtname" autofocus ><br><br>
        
    	    <label id="lblosis">OSIS Number:</label>
        	<input type="text" id="txtosis"><br><br>
        	
			<h2 style = "background-color:red;">Courses - Must input 2 courses minimum, 8 courses maximum!</h2>
			
        	<label id="lblcn">Course Name:</label>
	        <input type="text" id="txtcn"><br>
    	    <label id="lblcg">Course Grade (0-100):</label>
        	<input type="text" id="txtcg"><br><br>
        	
			<button type="button" id="btnaddcourse">Add Another Course</button><br><br>
			<button type="button" id="btnsubmit">Submit Grades</button><br><br>
			
			<label id="lbldisplay"></label><br>
			
			<button id="btnclear" type="button">Clear All</button>
			
        </p>
	</body>
</html>
